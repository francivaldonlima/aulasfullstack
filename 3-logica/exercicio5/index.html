<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col">
        <h3 class="text-center">Exercício 5</h3>
        <span class="text-center">Escrever um algoritmo que leia o nome de um vendedor, o seu salário fixo e o total de
          vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas
          vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês.</span>
        <div class="row mt-2">
          <div class="col">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do vendedor</label>
              <input type="text" class="form-control" id="nome">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="salarioFixo" class="form-label">Salário Fixo</label>
              <input type="number" class="form-control" id="salarioFixo">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="totalVendas" class="form-label">Total em Vendas</label>
              <input type="number" class="form-control" id="totalVendas">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <span id="resultado"></span>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" onclick="calcula()">Calcular</button>
          </div>
        </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
